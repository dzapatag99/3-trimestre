<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/styles.css">
   <title>OPERACIONES CRUD API</title>
</head>

<body>

   <!-- Tabla de datos  -->
   <main class="container my-5 text-center">
      <div class="row">
         <div class="col-md-12 my-2 ">
            <button class="btn btn-danger w-100" onclick="getLista()">Obtener lista de cursos</button>
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <!-- Lista de cursos  -->
            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">Nombre</th>
                     <th scope="col">Descripción</th>
                     <th scope="col">Operaciones </th>
                     <th scope="col"><button onclick="nuevoCurso()" class="btn btn-success btn-sm"><i class="fas fa-plus"
                        aria-hidden="true"></i></button> </th>
                  </tr>
               </thead>
               <tbody id="contenido"></tbody>
            </table>

         </div>
      </div>
   </main>


   <!-- Modal -->
   <div id="modal-edicion" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="form-data-curso">
                  <input type="hidden" id="id" name="id" value="" />
                  <div class="form-group">
                     <label class="form-label"> Nombre:</label>
                     <input type="text" id="nombre" name="nombre" class="form-control" size="30" value="" />
                  </div>
                  <div class="form-group">
                     <label class="form-label">Descripción:</label>
                     <input type="text" id="descripcion" name="descripcion" class="form-control" size="30" value="" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button id="btn-order-cancel" type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
               <button id="btn-order-post" onclick="guardarCurso()" type="button"
                  class="btn btn-primary">Guardar</button>

            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>

   <script src="./js/app.js"></script>
   <script src="./js/CursoForm.js"></script>

</body>

</html>
